<section class="auth-container">
  <div class="mode-selector">
    <button
      (click)="setMode('signup')"
      class="btn-auth-control"
      [ngClass]="{ 'btn-active': mode === 'signup' }"
    >
      Sign Up
    </button>
    <span class="separator"></span>
    <button
      (click)="setMode('login')"
      class="btn-auth-control"
      [ngClass]="{ 'btn-active': mode === 'login' }"
    >
      Login
    </button>
  </div>
  <div>
    <div class="loader" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <!-- <div class="form-group" *ngIf="mode === 'signup'">
        <label for="firstName">First Name</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="form-control"
          ngModel
          required
        />
      </div>
      <div class="form-group" *ngIf="mode === 'signup'">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="form-control"
          ngModel
          required
        />
      </div> -->
      <div class="form-group" *ngIf="mode === 'signup'">
        <label for="userName">Username</label>
        <input
          type="text"
          name="userName"
          id="userName"
          class="form-control"
          ngModel
          required
          minlength="3"
          maxlength="20"
          #userName="ngModel"
        />
        <!-- <div class="alert alert-danger" *ngIf="userName.errors">
          <div *ngIf="userName.errors['required']">Username is required</div>
          <div
            *ngIf="userName.errors['minlength'] || userName.errors['maxlength']"
          >
            Username must be between 3 and 20 characters
          </div>
        </div> -->
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
          #password="ngModel"
        />
        <!-- <div class="alert alert-danger" *ngIf="password.errors">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div> -->
      </div>
      <div class="submit-container">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</section>
